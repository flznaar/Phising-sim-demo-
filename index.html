<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
</head>
<body>
  <h2>Simulation de Connexion</h2>
  <form onsubmit="envoyerInfos(); return false;">
    <input type="email" id="email" placeholder="Adresse e-mail" required /><br /><br />
    <input type="password" id="password" placeholder="Mot de passe" required /><br /><br />
    <button type="submit">Se connecter</button>
  </form>

  <script>
    function envoyerInfos() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const url = `resultat.html?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
